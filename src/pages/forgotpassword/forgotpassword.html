<ion-header>
<ion-toolbar color="primary">
  <ion-buttons left>
    <button ion-button icon-only (click)="previous()">
      <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title>Forgot Password</ion-title>

</ion-toolbar>
</ion-header>



<ion-content>
  <form [formGroup]="form" (ngSubmit)="saveEntry()">
    <div class="form-group">
      <ion-list>
        <ion-item>
          <ion-label stacked>User Id</ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="uname" [(ngModel)]="uname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button color="primary" text-center block [disabled]="!form.valid">Send</button>
        </ion-item>
      </ion-list>
    </div>



   

  </form>
</ion-content>
