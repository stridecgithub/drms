<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Company Details</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content padding>

<div class="info">

      <ion-row class="row">

        <ion-col class="col" col-6="">

          <h1>Company Name</h1>

        </ion-col>

        <ion-col class="col" col-6="">

          <h2>{{name}}</h2>

        </ion-col>

      </ion-row>



      <ion-row class="row">

        <ion-col class="col" col-6="">

          <h1>Contact</h1>

        </ion-col>

        <ion-col class="col" col-6="">

          <h2>{{contact}}</h2>

        </ion-col>

      </ion-row>





      <ion-row class="row">

        <ion-col class="col" col-6="">

          <h1>Address</h1>

        </ion-col>

        <ion-col class="col" col-6="">

          <h2>{{address}}</h2>

        </ion-col>

      </ion-row>



      <ion-row class="row">

        <ion-col class="col" col-6="">

          <h1>Total User</h1>

        </ion-col>

        <ion-col class="col" col-6="">

          <h2>{{totaluser}}</h2>

        </ion-col>

      </ion-row>



      <ion-row class="row">

        <ion-col class="col" col-6="">

          <h1>User</h1>

        </ion-col>

        <ion-col class="col" col-6="">

          <h2 *ngFor="let item of reportAllLists; let i=index">{{i + 1}} {{item.username}} - {{item.role}}</h2>

        </ion-col>

      </ion-row>

            <button style="background-color: red; border: red" (click)="delete()">
              <ion-icon name="trash"></ion-icon>Delete</button>
          </div>
        </ion-col>
      </ion-row> -->

    </div>

    
	</ion-content>
<ion-footer>
<progress-bar [progress]="footerBar"></progress-bar>
</ion-footer>
