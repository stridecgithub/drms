<ion-header>
<ion-toolbar color="primary">
    <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="previous()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Request Denyo</ion-title>
      <div class="right-header-btns">
        <button class="more">
          <ion-icon name="more"></ion-icon>
        </button>
      </div>
    </ion-navbar>
</ion-toolbar>    
  </ion-header>
<ion-content>

<ion-content class="ion-content">

  <div class="edit-report">
    <!-- <div style="position:absolute"><img src="assets/imgs/notready.png" height="50px"></div> -->
    
    
    <form [formGroup]="form" (ngSubmit)="saveEntry()" enctype='application/x-www-form-urlencoded' method="post">
      <ion-list>
      
      <ion-item>
          <ion-label stacked>From </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label stacked>To </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Select Unit <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="selunit" formControlName="selunit">
            <ion-option *ngFor="let unitData of responseUnit" value="{{unitData.unit_id}}">{{unitData.unitname}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label stacked>Time Frame<span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="seltimeframe" formControlName="seltimeframe">
            <ion-option *ngFor="let timeData of responseResultTimeFrame" value="{{timeData.id}}">{{timeData.time_name}}</ion-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label stacked>Select Template <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="seltemplate" formControlName="seltemplate">
            <ion-option *ngFor="let templateData of responseTemplate" value="{{templateData.id}}">{{templateData.templatename}}</ion-option>
          </ion-select>


        </ion-item>
        
        <ion-item class="final">
          <ion-label stacked>Format Request <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="seltemplate" formControlName="seltemplate">
            <ion-option *ngFor="let templateData of responseTemplate" value="{{templateData.id}}">{{templateData.templatename}}</ion-option>
          </ion-select>


        </ion-item>





      </ion-list>
    </form>
    </div>
    
    <div class="white-area">
    	<ion-item class="last-btn">
        <button ion-button color="primary" text-center block style="max-width:88%;margin:0 auto;" (click)="openFilters()">Request Report</button>
      </ion-item>
    </div>
