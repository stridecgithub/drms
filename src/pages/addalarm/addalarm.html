<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit Alarm</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content (tap)="tapEvent($event,remark)">
  <form [formGroup]="form" (ngSubmit)="saveEntry()">
    <div class="switch edit-alarm-top">
      <img alt="" src="assets/imgs/error-pic@2x.png" *ngIf="alarm_priority=='1'">
      <img alt="" src="assets/imgs/warning-pic@2x.png" *ngIf="alarm_priority=='2'">
      <img alt="" class="angel con-size" name="analytics" src="assets/imgs/trendline_new.png" (click)="trendlineInfo(recordID, item)">
      <ion-row>
        <ion-col col-12>
          <h1>{{subject}}</h1>
          <p>{{unitDetailData.unitname}}
            <br> {{unitDetailData.projectname}}
          </p>
          <div class="time">
            {{alarm_received_time}}
          </div>
        </ion-col>
      </ion-row>
    </div>

    <ion-row style="border-bottom: 1px solid #848484; padding: 0px 10px;">
      <ion-col>
        <h4 style="font-size: 16px">Alarm Assignment</h4>
      </ion-col>
    </ion-row>

    <div class="edit-alarm-form">

      <ion-list>

        <ion-item>
          <ion-label stacked>Date</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" min="{{mindate}}" class="cal-icon" formControlName="alarm_assigned_date" [(ngModel)]="alarm_assigned_date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label stacked>Assigned to</ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="assigned_to" formControlName="assigned_to">
            <ion-option *ngFor="let userData of responseResultReportTo" value="{{userData.staff_id}}">{{userData.firstname}} {{userData.lastname}}</ion-option>
          </ion-select>
        </ion-item>
        <div class="inner-div" style="">
        
          <div style="
    color: gray;
    font-size: 12px;
    margin-top: 15px;
">Remarks</div>
          <!-- <textarea style="height: 70px;
    width: 100%;
    margin-left: 2px;
    margin-top: 2px;border: 0px;
    background-color: #f8f8f8;" type="text" (keyup)=address1get($event.target.value); name="to" id="to" class="sugges" onkeyup="sptions(event);address1get(this.value)"
            onblur="sptionshide();address1get(this.value)" class="form-control" rows="8" [disabled]="readOnly" formControlName="remark"
            [(ngModel)]="remark"></textarea> -->

            <div class="unit-form-group" style="background-color: #f8f8f8;">
              <div class="inner-div" style="background-color: #f8f8f8;margin: 0;">
                <ion-list style="position:relative;">
                     <textarea formControlName="remark" [(ngModel)]="remark" type="text" class="remark" value="" name="remark" style="width:100%;border-top:none;border-left:none;border-right:none;border-bottom:1px solid #dedede;background:none;"></textarea>
                </ion-list>
        
              </div>
            </div> 
        </div>

       








      </ion-list>
    </div>

    <div class="save-btn">
      <button [disabled]="!form.valid || isSubmitted">Save</button>
    </div>
  </form>

</ion-content>
