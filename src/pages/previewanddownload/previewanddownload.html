<ion-header style="background-color:#515151 !important;color:white">
  <ion-toolbar style="background-color:#515151 !important;color:white">
    <ion-buttons left style="background-color:#515151 !important;color:white">
      <button ion-button icon-only (click)="previous(frompage)" style="background-color:#515151 !important;color:white">
        <ion-icon name="md-close" style="background-color:#515151 !important;color:white"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title style="background-color:#515151 !important;color:white">{{imagename}}</ion-title>

    <ion-buttons end>
      <a href="{{imagepath}}">
        <button ion-button icon-only style="background-color:#515151 !important;color:white">
          <ion-icon name="md-download" style="background-color:#515151 !important;color:white"></ion-icon>
        </button>
      </a>
    </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content *ngIf="isjpg>0" padding style="background-color:#515151 !important;color:white">
  <div style="position: absolute;
    margin-top: 50%;
    margin-right: 15px;">
    <img src="{{imagepath}}">
  </div>
  <!-- <button *ngIf="uploadsuccess>0" ion-button (click)="retrieveImage(imagename)" color="secondary">Retrieve downloaded image</button> -->
</ion-content>

<ion-content *ngIf="isjpg==0" padding style="background-color:#515151 !important;color:white">
 
    <div style="position: absolute;
    margin-top: 50%;
    margin-right: 15px;
    padding-left: 25%;
    text-align: center;">
      Sorry, preview is not available.
      <br>Please download file.
   
  </div>
</ion-content>
