<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
    <div class="right-header-btns">
        <!-- <button class="more">
          <ion-icon name="more"></ion-icon>
        </button> -->

      </div>
  </ion-toolbar>

</ion-header>


<ion-content>
    <form [formGroup]="form" (ngSubmit)="saveEntry()">
	<div class="change-password">
      <ion-list>
      
        <ion-item>
          <ion-label stacked>Current Password</ion-label>
          <ion-input type="password" formControlName="oldpassword" [(ngModel)]="oldpassword"></ion-input>
        </ion-item>
        
        <ion-item style="margin-top:10px;">
          <ion-label stacked>New Password</ion-label>
          <ion-input type="password" formControlName="newpassword" [(ngModel)]="newpassword"></ion-input>
        </ion-item>
        
        <ion-item style="padding-bottom:20px;">
          <ion-label stacked>Confirm New Password</ion-label>
          <ion-input type="password" formControlName="confirmpassword" [(ngModel)]="confirmpassword"  (keyup)=comparepassword(confirmpassword,newpassword);></ion-input>
        </ion-item>
        
        <ion-item style="background-color:#fff;" class="last-btn">
            <button ion-button color="primary" text-center block style="max-width:88%;margin:0 auto;" [disabled]="!form.valid  || isSubmitted">Save</button>
          </ion-item>
        
	  </ion-list>
      
      
	</div>
</form>
</ion-content>
