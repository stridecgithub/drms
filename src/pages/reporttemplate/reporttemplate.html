<ion-header>

    <ion-navbar hideBackButton>
      <button ion-button clear class="left-header-btn" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{pageTitle}}</ion-title>
      <div class="right-header-btns">
        <!-- <button class="more">
          <ion-icon name="more"></ion-icon>
        </button> -->

      </div>
    </ion-navbar>
  </ion-header>
<ion-content>

  <button class="add-unit-btn" (click)="doAdd()"  *ngIf="CREATEACCESS==1">
    <ion-icon name="add"></ion-icon>&nbsp;&nbsp;&nbsp;Add New Template</button>
  <div class="error" *ngIf="totalCount==0">No report template entries found</div>

 


  <ion-list>
    <ion-item-sliding #item class="list-item" *ngFor="let reporttemplate of reporttemplateAllLists">
      <ion-item (click)="reportdetail(reporttemplate.templatename,reporttemplate.availableheading)">
          <div style="overflow: hidden; padding-left: .5em;">
              <h2><b>{{reporttemplate.templatename}}</b>
              </h2>            
              <h2 style="white-space:normal">
                <!-- <span *ngFor="let itemava of reporttemplate.availableheading;">{{itemava}}</span-->
                                {{reporttemplate.availableheading}}
                </h2>
    
            </div>
      </ion-item>
      <ion-item-options side="right" class="list-item-options">
        <button ion-button class="edit-btn" (click)="doEdit(reporttemplate,'edit')" *ngIf="EDITACCESS==1">
          <img width="25" src="assets/imgs/edit@2x.png">Edit
        </button>
        <button ion-button class="del-btn" (click)="doConfirm(reporttemplate.id,reporttemplate)"  *ngIf="DELETEACCESS==1">
          <ion-icon name="trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="Loading More Data"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
<progress-bar [progress]="footerBar"></progress-bar>
</ion-footer>
