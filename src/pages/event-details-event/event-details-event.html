<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
         <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Event Details</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="event-head">
    <ion-col class="col" col-12>
      <div>
        <h3>{{eventTitle}}</h3>
        <p style="font-size: 12px;">
        
        {{evenDate}} {{event_time}} {{event_end_time}}


      </p>
        <span class="span-text"><span class="span-icon-event" style="background-color:#9013fe"></span>Event</span>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="event-body">
    <ion-col class="col" col-5>
      <h5>Location</h5>
    </ion-col>

    <ion-col class="col" col-7>
      <p>{{location}}</p>
    </ion-col>
  </ion-row>


  <ion-row class="event-body-border">
    <ion-col class="col" col-12></ion-col>
  </ion-row>

  <ion-row class="event-body" style="margin-bottom: 15px">
    <ion-col class="col" col-12>
      <h5>Description</h5>
    </ion-col>
  </ion-row>

  <ion-row class="event-body">
    <ion-col class="col" col-12>
      <p>{{event_remark}}</p>
    </ion-col>
  </ion-row>
